<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> AirBnB Clone</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="./styles/7-places.css">
</head>
<body>
<header> </header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3> States </h3>
            <h4> Seoul, Busan .... </h4>
            <ul class="popover">
                <li> <h2> Seoul </h2>
                    <ol> Page 1 </ol>
                    <ol> Page 2 </ol>
                </li>
                <li> <h2> Busan </h2>
                    <ol> Page 1 </ol>
                    <ol> Page 2 </ol>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3> Amenities </h3>
            <h4> KTX, Bus </h4>
            <ul class="popover">
                <li> <h2> KTX </h2>
                    <ol> Page 1 </ol>
                    <ol> Page 2 </ol>
                </li>
                <li> <h2> Bus </h2>
                    <ol> Page 1 </ol>
                    <ol> Page 2 </ol>
                </li>
            </ul>
        </div>
        <button> Search </button>
    </section>
    <section class="places">
        <h1> Places </h1>
        <article>
            <h2> Hotel </h2>
        </article>
        <article>
            <h2> Motel </h2>
        </article>
        <article>
            <h2> Inn </h2>
        </article>
    </section>
</div>
<footer>
    <p> Best School </p>
</footer>
</body>
</html>
